services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-3021}:${API_PORT:-3021}"
    volumes:
      - ./api:/var/www/html
    depends_on:
      - postgres
      - redis
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=chat
      - DB_USERNAME=chat
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - APP_PORT=${API_PORT:-3021}
    command: php artisan serve --host=0.0.0.0 --port=${API_PORT:-3021}
    networks:
      - chat-network

  reverb:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: php artisan reverb:start --host=0.0.0.0 --port=${REVERB_PORT:-8080}
    ports:
      - "${REVERB_PORT:-8080}:${REVERB_PORT:-8080}"
    volumes:
      - ./api:/var/www/html
    depends_on:
      - redis
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=chat
      - DB_USERNAME=chat
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
    networks:
      - chat-network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "${DASHBOARD_PORT:-3020}:3000"
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    environment:
      - NUXT_PUBLIC_API_URL=http://localhost:${API_PORT:-3021}
      - NUXT_PUBLIC_REVERB_HOST=localhost
      - NUXT_PUBLIC_REVERB_PORT=${REVERB_PORT:-8080}
    networks:
      - chat-network

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: chat
      POSTGRES_USER: chat
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - chat-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
